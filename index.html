<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0;padding:20px 0px 0px 0px;}
    </style>

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOx-7cjZilQ3j3gCAHwE2wFjOLzz9HBXY">
    </script>
    <script type="text/javascript">
        var myCenter={ lat: -34.397, lng: 150.644};
        var stockholm = new google.maps.LatLng(59.32522, 18.07002);
        var parliament = new google.maps.LatLng(59.327383, 18.06747);
        var marker;
        var map;
        function initialize() {
            var mapOptions = {
                center: stockholm,
                zoom: 8
            };
            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            marker=new google.maps.Marker({
                map:map,
                title: 'Double Click to zoom',
                position:parliament,
                draggable:true,
                animation: google.maps.Animation.DROP

                /*animation:google.maps.Animation.BOUNCE*/
            });
            google.maps.event.addListener(marker, 'click', toggleBounce);
            google.maps.event.addListener(map, 'rightclick', function() {
                var zoom = map.getZoom();
                setTimeout(function () {
                    if (map.getZoom() != zoom) { // zooms are the same so they didn't double right click.
                        map.setZoom(8); // <-- your code here
                    }
                }, 300)
            });
            google.maps.event.addListener(marker, 'dblclick', function(){
                map.setZoom(18);
                map.setCenter(marker.getPosition());
            });
            google.maps.event.addListener(map, 'rightclick', function(e) {
                placeMarker(e.LatLng,map);
                });

        }
        function toggleBounce() {

            if (marker.getAnimation() != null) {
                marker.setAnimation(null);
            } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
            }
        }
        function placeMarker(position, map) {
            var marker = new google.maps.Marker({
                position: position,
                map: map
            });
            map.panTo(position);
        }



        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
