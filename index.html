<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin: 0;padding:20px 0px 0px 0px;}
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOx-7cjZilQ3j3gCAHwE2wFjOLzz9HBXY">
    </script>
    <script type="text/javascript">
        var myCenter={ lat: -34.397, lng: 150.644};
        function initialize() {
            var mapOptions = {
                center: myCenter,
                zoom: 8
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            var marker=new google.maps.Marker({
                position:myCenter,
                icon:'pinkball.png',
                animation:google.maps.Animation.BOUNCE
            });

            marker.setMap(map);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
