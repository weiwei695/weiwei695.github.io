<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <style type="text/css">
        html, body, #map-canvas {height:100% ;margin: 0;padding:0px;}
        #panel {

            top: 0px;
            left: 60%;

            z-index: 10;
            background-color: #009900;
            padding: 0px;
            border: 2px solid #00CC00;
            opacity: 0.4;
        }
    </style>


    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true">
    </script>
    <script type="text/javascript">
        var myCenter={ lat: -34.397, lng: 150.644};
        var stockholm = new google.maps.LatLng(59.32522, 18.07002);
        var parliament = new google.maps.LatLng(59.327383, 18.06747);
        var map;
        var geocoder;
        var image = 'https://raw.githubusercontent.com/weiwei695/weiwei695.github.io/master/icons/thumb_131072_tree_specie_icon_small.png';
        var marker;
        var markers = {};

        function initialize() {
            geocoder = new google.maps.Geocoder();
            var latlng = new google.maps.LatLng(-34.397, 150.644);
            var mapOptions = {
                zoom: 8,
                center: latlng,
                disableDefaultUI: true,
                panControl: false,
                scaleControl: true,
                mapTypeControl: true,
                mapTypeControlOptions: {
                    
                    mapTypeIds: [
                        google.maps.MapTypeId.TERRAIN
                    ]
                },
                zoomControl: true,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL
                }

            }

            map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
            
            

            google.maps.event.addListener(map, 'rightclick', function() {
                var zoom = map.getZoom();
                setTimeout(function () {
                    if (map.getZoom() != zoom) { // zooms are the same so they didn't double right click.
                        map.setZoom(8); // <-- your code here
                    }
                }, 300)
            });

            var image = 'https://raw.githubusercontent.com/weiwei695/weiwei695.github.io/master/icons/thumb_131072_tree_specie_icon_small.png';

            google.maps.event.addListener(map, 'click', function (e) {

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(e.latLng.lat(), e.latLng.lng()),
                    map: map,
                    icon: image,
                    draggable: true,
                    animation: google.maps.Animation.DROP
                });

                google.maps.event.addListener(marker, 'click', function () {
                    if (marker != null) {
                        if (marker.getAnimation() != null) {
                            marker.setAnimation(null);
                        } else {
                            marker.setAnimation(google.maps.Animation.BOUNCE);
                        }                        
                    }
                });

                google.maps.event.addListener(marker, 'dblclick', function () {
                    map.setZoom(14);
                    map.setCenter(marker.getPosition());
                });
            });
        }

        function codeAddress() {
            var address = document.getElementById('address').value;
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    map.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }

                google.maps.event.addListener(marker, 'dblclick', function () {
                    map.setZoom(18);
                    map.setCenter(marker.getPosition());
                });
            });

        }


        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>
<body>
<div id="panel">
    <input id="address" type="textbox" value="Sydney, NSW">
    <input type="button" value="Geocode" onclick="codeAddress()">
</div>

<div id="map-canvas"></div>

</body>
</html>
